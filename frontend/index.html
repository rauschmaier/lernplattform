<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plattformen und Kurse</title>
    <link rel="stylesheet" href="style.css">
	<script>
        // Überprüfen, ob der Benutzer angemeldet ist
        window.onload = function() {
            const token = localStorage.getItem('jwtToken');
            if (!token) {
                // Benutzer ist nicht angemeldet, zurück zur Anmeldeseite leiten
                window.location.href = 'login.html'; // Ändere den Dateinamen entsprechend deiner Struktur
                return;
            }

            // Beispiel für eine API-Anfrage mit JWT-Token
            fetch('http://localhost:8080/api/courses', {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            })
            .then(response => {
                if (response.status === 401) {
                    // Token ist ungültig oder abgelaufen, zurück zur Anmeldeseite leiten
                    window.location.href = 'login.html';
                }
                return response.json();
            })
            .then(data => {
                if (data) {
                    const courseList = document.getElementById('course-list');
                    data.forEach(course => {
                        const li = document.createElement('li');
                        li.textContent = course.name;
                        courseList.appendChild(li);
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        };

        // Funktion zum Abmelden
        function logout() {
            localStorage.removeItem('jwtToken');
            window.location.href = 'login.html'; // Zurück zur Anmeldeseite leiten
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Lernplattform</h1>
        <div id="courses">
            <h2>Kurse</h2>
            <ul id="course-list"></ul>
        </div>
    </div>
	<div class="container">
		<button onclick="logout()">Abmelden</button>
	</div>
</body>
</html>
